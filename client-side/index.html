<html>
	<head>
		<title>InkLevelInfo :: Sprawdzanie poziomu atramentu/tonera</title>

		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<!-- External js libraries -->
		<script type="text/javascript" src="ext/jquery-2.1.3.min.js"></script>

		<!-- InkInfoLevel Application -->
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/inkBar.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div id="ink-level-info">
			<div id="loading" class="hidden"><img src="gfx/ajax-loader.gif" /></div>

			<div id="error" class="hidden"></div>

			<div id="ink-levels-display" class="hidden">
				<div id="black-ink-gadget" class="left">
					<div class="svg-placeholder" ></div>
					<div class="ink-level-placeholder">XX%</div>
				</div>

				<div id="color-ink-gadget" class="left">
					<div class="svg-placeholder" ></div>
					<div class="ink-level-placeholder">XX%</div>
				</div>

				<div id="info">
					<div id="printer-info"></div>
					<div id="updated-info"></div>
				</div>
			</div>

			<div id="control">
				<button id="reload-info" type="button">Odśwież dane!</button>
			</div>
		</div>


	</body>
</html>
